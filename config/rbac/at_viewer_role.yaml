# permissions for end users to view ats.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: clusterrole
    app.kubernetes.io/instance: at-viewer-role
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: atcontroller
    app.kubernetes.io/part-of: atcontroller
    app.kubernetes.io/managed-by: kustomize
  name: at-viewer-role
rules:
- apiGroups:
  - cnat.testcrd.dev
  resources:
  - ats
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - cnat.testcrd.dev
  resources:
  - ats/status
  verbs:
  - get
